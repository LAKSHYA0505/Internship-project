<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .login-button {
            flex: 1;
            min-width: 45%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Select your role to log in:</p>
        <div class="login-buttons">
            <a href="admin-dashboard.html" class="login-button">
                <i class="fas fa-user-shield"></i> Admin Login
            </a>
            <a href="doctor-dashboard.html" class="login-button">
                <i class="fas fa-user-md"></i> Doctor Login
            </a>
            <a href="receptionist-dashboard.html" class="login-button">
                <i class="fas fa-user"></i> Receptionist Login
            </a>
            <a href="patient-dashboard.html" class="login-button">
                <i class="fas fa-heartbeat"></i> Patient Login
            </a>
        </div>
    </div>
</body>
</html>
