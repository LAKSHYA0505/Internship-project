<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .bill-summary, .payment-history, .payment-section {
            margin-bottom: 30px;
        }

        .bill-summary table, .payment-history table {
            width: 100%;
            border-collapse: collapse;
        }

        .bill-summary th, .payment-history th, .bill-summary td, .payment-history td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .bill-summary th, .payment-history th {
            background-color: #f0f0f0;
        }

        .payment-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-section button:hover {
            background-color: #0056b3;
        }

        .status {
            font-weight: bold;
        }

        .error, .success {
            font-size: 14px;
            margin-top: 10px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

    </style>
</head>
<body>
    <header>
        <h1>Billing and Payment</h1>
    </header>

    <div class="container">
        <!-- Bill Summary Section -->
        <div class="bill-summary">
            <h2 class="section-title">Bill Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Consultation with Dr. Smith</td>
                        <td>INR 400</td>
                    </tr>
                    <tr>
                        <td>Blood Test</td>
                        <td>INR 240</td>
                    </tr>
                    <tr>
                        <td>X-Ray</td>
                        <td>INR 320</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <th>INR 960</th>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Payment History Section -->
        <div class="payment-history">
            <h2 class="section-title">Payment History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/01/2025</td>
                        <td>INR 550</td>
                        <td><span class="status">Paid</span></td>
                    </tr>
                    <tr>
                        <td>03/01/2025</td>
                        <td>INR 3330</td>
                        <td><span class="status">Paid</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h2 class="section-title">Make a Payment</h2>
            <form action="">
                <button type="button" onclick="alert('Redirecting to payment gateway')">Pay Now</button>
            </form>
            <div id="payment-message"></div>
        </div>

        <!-- Payment Success/Error Message -->
        <div class="message" id="message"></div>
    </div>

    <script>
        // Payment button behavior
        document.querySelector('button').addEventListener('click', function() {
            document.getElementById('payment-message').innerHTML = '<p class="success">Payment Successful! Thank you for your payment.</p>';
        });
    </script>
</body>
</html>
